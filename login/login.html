<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <article id="contenedor-form">
        <header>
          <h1 id="logo">Espifer Technology</h1>
          <a href=""
            ><img class="plus" src="images/plus.png" alt="registrarse"
          /></a>
        </header>
        <form action="" class="form">
          <div id="inputs">
            <input id="user" type="text" placeholder="Usuario" required />
            <input
              id="pass"
              type="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <div id="redes-sociales">
            <a href="">
              <img class="redes" src="images/facebook.png" alt="Facebook" />
            </a>
            <a href="">
              <img class="redes" src="images/Google_Plus.png" alt="Google +" />
            </a>
            <a href="">
              <img class="redes" src="images/twiter.png" alt="Twiter" />
            </a>
          </div>
          <button class="enviar" type="submit">Ingresar</button>
          <footer>
            <a class="recuperar-pass" href="">Olvidaste tu contraseña?</a>
          </footer>
        </form>
      </article>
    </main>
  </body>
</html>
