<!DOCTYPE html>

    <link rel="stylesheet" href="registro.css" />

          </div>
          <div class="input_icon">
            <input
              id="apellido"
              type="text"
              placeholder="Apellido"
              autocomplete="off"
              required
            />
            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
          </div>
          <div class="input_icon">
            <input
              id="email"
              type="email"
              placeholder="Correo electr칩nico"

            <input
              id="edad"
              type="number"
              placeholder="Edad"
              autocomplete="off"
              required
            />
            <i class="fa fa-hashtag fa-lg fa-fw" aria-hidden="true"></i>
          </div>
          <div class="input_icon">
            <input
              id="pass"
              type="password"
              placeholder="Contrase침a"
              autocomplete="off"
              required
            />

          </div>
          <div class="input_icon">
            <input
              id="pass2"
              type="password"
              placeholder="Confirmar contrase침a"
              autocomplete="off"
              required
            />
            <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
          </div>
        </div>
        <div class="term">
          <input type="checkbox" id="termino" />
          <label for="termino" class="terminos" href=""
            >Acepto los <a>Terminos y condiciones</a>
          </label>
        </div>
        <input class="enviar" type="submit" value="Enviar" />
        <footer>
          <a class="iniciar-sesion" href="../login/index.html"
            >Iniciar sesi칩n</a
          >
        </footer>
      </form>
    </section>
  </body>
</html>
